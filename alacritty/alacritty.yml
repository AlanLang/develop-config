live_config_reload: true

env:
  TERM: xterm-256color

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

window:
  dimensions:
   columns: 200
   lines: 45
  opacity: 0.85
  padding:
    x: 6
    y: 6
  opacity: 0.8
  dynamic_padding: false
  decorations: buttonless

font:
  normal:
    family: "Monaco NF"
    style: Regular
  size: 15.0
  
mouse:
  hide_when_typing: true

hints:
  enabled:
  - regex: "(https|http):[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
    hyperlinks: true
    action: Select
    command: open
    post_processing: true
    mouse:
      enabled: true
      mods: None
  - regex: "(file|git|ssh|ftp|ipfs|ipns|magnet|mailto):[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
    hyperlinks: true
    action: Select
    post_processing: true
    mouse:
      enabled: true
      mods: None

colors:
  primary:
    background: '#1b2a33'
    foreground: '#c0c4cd'
    bright_foreground: '#c0c4cd'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
    footer_bar:
      background: '#282a36'
      foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#1b2a33'
    red: '#eb5e66'
    green: '#99c693'
    yellow: '#fac762'
    blue: '#6698cb'
    magenta: '#c593c4'
    cyan: '#5fb2b2'
    white: '#fffefe'
  bright:
    black: '#65727d'
    red: '#eb5e66'
    green: '#99c693'
    yellow: '#fac762'
    blue: '#6698cb'
    magenta: '#c593c4'
    cyan: '#5fb2b2'
    white: '#fffefe'